<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Materilize -->
    <link rel="stylesheet" href="css/materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">

    <!-- My Style -->
    <link rel="stylesheet" href="css/signin.css">
</head>
<body class="login-body">
    <div class="container">
        <div class="row login-box">
            <h2 class="logo-title center white-text">Company Logo</h2>
            <div class="col s12 card">
                <h4 class="center">ثبت نام</h4>
                <form action="/">
                    <label for="fullname">نام و نام خانوادگی</label>
                    <input class="login" type="text" id="fullname" placeholder="نام و نام خانوادگی" required>
                    <br>
                    <label for="email">ایمیل</label>
                    <input class="login" type="email" id="email" placeholder="ایمیل" required>
                    <br>
                    <label for="password">گذرواژه</label>
                    <input class="login" type="password" id="password" placeholder="گذرواژه" required>
                    <br>
                    <label for="re-password">تکرار گذرواژه</label>
                    <input class="login" type="password" id="re-password" placeholder="تکرار گذرواژه" required>
                    <br>
                    <button class="btn blue" type="submit"> ثبت نام <i class="fa fa-sign-in-alt"></i></button>
                </form>
                <div class="center">
                    <p></p><a class="grey-text" href="login.html"> قبلا حساب ساختم <i class="fa fa-arrow-alt-circle-left"></i></a></p>
                </div>
                <div class="center login-with">
                    <button class="btn-floating red"><i class="fab fa-google"></i></button>
                    <button class="btn-floating blue"><i class="fab fa-facebook"></i></button>
                    <button class="btn-floating black"><i class="fab fa-github"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="js/jquery-3.5.1.js"></script>
    <!-- Materilize -->
    <script src="css/materialize/js/materialize.min.js"></script>
    <!-- Font Awesome -->
    <script src="css/fontawesome/js/all.js"></script>
</body>
</html>
